    runs-on: windows-2022
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 5.x
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Navigate to Workspace
      run: cd $GITHUB_WORKSPACE
    
    - name: Restore Packages
      run: nuget restore DirectOutput.sln
    
    - name: Build solution
      # run: msbuild DirectOutput.sln /p:platform="Any CPU" /p:configuration="Release" /p:AllowUnsafeBlocks=true
      run: msbuild DOFsetup/DOFSetup.wixproj /p:platform="Any CPU" /p:configuration="Release" /p:AllowUnsafeBlocks=true
